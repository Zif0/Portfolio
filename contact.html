<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Zi Feng - Portfolio Website" />
    <title>Zi Feng | Portfolio</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="Pictures/logo.png" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <img src="Pictures/logo.png" id="logo" />
        <button class="hamburger" id="hamburger">&#9776;</button>
        <div class="mobileOverlay"></div>
        <ul class="navLinks" id="navMenu">
          <li class="navItem"><a href="/index.html">Home</a></li>
          <li class="navItem"><a href="/projects.html">Projects</a></li>
          <li class="navItem"><a href="/resume.html">Resume</a></li>
          <li class="navItem"><a href="/contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <section id="contact">
        <h2>Contact Me</h2>
        <br />
        <form
          id="contactForm"
          action="https://formsubmit.co/92de23b0ce1f60931cfc813010f0bfd6"
          method="POST"
        >
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" required></textarea>
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>

    <div id="scrollHint">
      <div class="arrowBounce">↓</div>
      <p>Scroll for more</p>
    </div>

    <footer>
      <p>© 2025 Zi Feng. All rights reserved.</p>
      <div class="socialLinks">
        <a href="https://www.linkedin.com/in/zifeng1" target="_blank"
          ><img
            src="https://static.vecteezy.com/system/resources/previews/018/930/480/non_2x/linkedin-logo-linkedin-icon-transparent-free-png.png"
            alt="LinkedIn"
            class="socials"
            id="linkedin"
        /></a>
        <a href="https://www.github.com/Zif0" target="_blank"
          ><img
            src="Pictures/github.png"
            alt="GitHub"
            class="socials"
            id="github"
        /></a>
      </div>
    </footer>

    <script src="script.js" defer></script>
  </body>
</html>
